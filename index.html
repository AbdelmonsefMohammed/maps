<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Store Locator</title>
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <dir class="title">Store Locator</dir>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip" onchange="searchStores()">
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="store-list-container">
            <div class="stores-list">

            </div>
        </div>
        <div id="map"></div>

        <script src="js/store-data.js"></script>
        <script src="js/index.js"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDeKU6AqP09Kpyan_kccHd7vfroNhfcr8&callback=initMap">
        </script>
    </body>
</html>
